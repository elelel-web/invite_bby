<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HI BBY</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #bfbaba;
        text-align: center;
    }

    .top-container {
        padding-top: 40px;
    }

    .top-container img {
        width: 220px;
        height: auto;
        display: block;

    }

    .top-container p {

        margin-bottom: 30px;

    }

    .btn-container {

        gap: 10px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease; /* smooth grow */
    }

    /* VIDEO POPUP */
    .video-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .video-popup video {
        width: 70%;
        max-width: 600px;
        border: 5px solid white;
        border-radius: 10px;

</style>
</head>

<body>
